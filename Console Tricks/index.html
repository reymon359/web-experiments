    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        // Clearing console
        console.clear();

        // Regular console.log()
        console.log('Hello');

        // Interpolated
        console.log('Hello i am a %s string!', '游본游본');
        console.log(`Hello i am a ${'游본游본'} string!`);

        // Styled
        console.log('%c I am some great text',
            'font-size:50px; background:red;');

        // Warning!
        console.warn('Warning');

        // Error :|
        console.error('ERROR!');

        // Info
        console.info('I like food');

        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            // console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // Counting

        console.count('Hi');
        console.count('Hi');
        console.count('Bye');
        console.count('Bye');
        console.count('Hi');
        console.count('Bye');
        console.count('Hi');
        console.count('Bye');
        console.count('Bye');
        console.count('Bye');
        console.count('Bye');
        console.count('Bye');

        // Table
        console.table(dogs);

        // Timing
        console.time('fetching data');
        fetch('https://api.github.com/users/reymon359')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });
    </script>
