<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Image Puzzle</title>
</head>



<body onload="prepararDnD();">

    <div id="fondo-negro" onClick="comenzar();">
        <div id="winner-text"></div><br>
        <div id="comentario"></div>
    </div>
    <header id="top">
        <!-- <img src="imgs/logo.png" alt="Puzzle"> -->
        <div>
            <h1>🧩Image Puzzle🧩</h1>
        </div>
    </header>

    <section id="sectionPpal">
        <!-- <article style="text-align:center;">
                <h2>SUPERPUZZLE</h2>
                <p>Introduce una imagen, selecciona dificultad y que comience el juego</p>
            </article> -->
        <div style="text-align:center;">
            <section>
                <article id="parte1">
                    <br><br>
                    <div id="introducirImg">
                        <button onClick="introducirImagen();"> Select an Image </button>
                        <div id="msg-emergente1">
                        </div>
                        <input type="button" id="btn-cerrar" onclick="cerrarMsg();" value="X" />
                        <input type="file" id="foto" name="foto" accept="image/*" onchange='archivoSubido(event,this);'>
                        <br>
                        <div id="img-container" onClick="introducirImagen();">
                            <img id="img" src="addImage.png" alt="" width="360" height="240" />
                        </div>
                        <p> <small> You can also click or drag and drop an image up here</small></p>
                    </div>
                    <div style="display:none;margin-top: 50px;" id="img-container2">
                        <img id="imgAyuda" src="addImage.png" alt="" width="360" height="240" />
                    </div>
                </article>
                <article id="parte2">
                    <div id="seleccionDificultad">
                        <p>Select a line color and a difficulty</p>
                        Line color: <input id="colLinea" onchange='cambiarColorlina(event);' type="color"><br>
                        <br>
                        <button id="chupao" style="background-color:#c722b1" onClick="chupao();"> retard </button>
                        <button id="facil" style="background-color:#39c722" onClick="facil();"> easy </button>
                        <button id="media" style="background-color:#c5c722" onClick="media();"> normal </button>
                        <button id="dificil" style="background-color:#c73f22" onClick="dificil();"> hard </button>
                        <br>
                    </div>
                    <div style="display:none;text-align:center" id="mov-container">
                        <h2>Score</h2>
                        <p> Wrong pieces: <span id="piezasMal"></span></p>
                        <p> Moves: <span id="movimientos"></span></p>
                        <p> Time: <span id="segundos"></span> seconds</p>
                    </div>
                    <div id="paLimpiar">
                        <canvas id="canvas-puzzle" width="360" height="240"></canvas>
                    </div>
                    <canvas style="display:none" onmouseover="resetearPuzzleYCheckWin()" id="canvas-puzzle3" width="360" height="240"></canvas>
                    <canvas style="display:none" id="canvas-puzzle2" width="480" height="360"></canvas>
                    <canvas style="display:none" id="canvas-puzzle25" width="360" height="240"></canvas>
                </article>
            </section>
            <div style="display:none" id="piezas-container">
            </div>
            <div id="msg-emergente2">
            </div>
            <input type="button" id="btn-cerrar2" onclick="cerrarMsg();" value="X" />
            <br>
            <button id="comenzarBut" disabled style="background-color:#c3c3c3" onClick="comenzar();"> Start </button>
            <button id="terminarBut" disabled style="background-color:#c3c3c3" onClick="finalizar();"> End </button>
            <button id="ayudaBut" disabled style="background-color:#c3c3c3" onClick="ayuda();"> Hint </button>
            <br>
        </div>
    </section>

    <footer>
        <p>
            <a href="https://ramonmorcillo.com" target="_blank">Ramon Morcillo @reymon359</a> | &copy;<time datetime="2018">Year 2018</time> |
            <a href="#top" style="text-decoration: none; color: black">Back top</a>
        </p>
    </footer>
</body>

</html>
