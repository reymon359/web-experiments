<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Over Shadow</title>
</head>

<body>
    <h2>Mouse Over Shadow</h2>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, rgb(16, 52, 222) 0%, rgb(16, 52, 222) 6%, rgb(41, 77, 223) 6%, rgb(41, 77, 223) 18%, rgb(67, 103, 224) 18%, rgb(67, 103, 224) 30%, rgb(92, 128, 225) 30%, rgb(92, 128, 225) 31%, rgb(117, 153, 227) 31%, rgb(117, 153, 227) 37%, rgb(142, 178, 228) 37%, rgb(142, 178, 228) 41%, rgb(168, 204, 229) 41%, rgb(168, 204, 229) 69%, rgb(193, 229, 230) 69%, rgb(193, 229, 230) 100%);
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
        
        h2 {
            color: white;
            text-align: center;
            font-size: 40px;
        }
    </style>

    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 500; // 500px

        function shadow(e) {
            const {
                offsetWidth: width,
                offsetHeight: height
            } = hero;
            let {
                offsetX: x,
                offsetY: y
            } = e;

            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 ${'#'+Math.floor(Math.random()*16777215).toString(16)},
            ${xWalk * -1}px ${yWalk}px 0 ${'#'+Math.floor(Math.random()*16777215).toString(16)},
            ${yWalk}px ${xWalk * -1}px 0 ${'#'+Math.floor(Math.random()*16777215).toString(16)},
            ${yWalk * -1}px ${xWalk}px 0 ${'#'+Math.floor(Math.random()*16777215).toString(16)}
            `;

        }

        hero.addEventListener('mousemove', shadow);
    </script>
</body>

</html>
